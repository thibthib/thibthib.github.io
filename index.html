<html>
<head>
	<title>thibaut</title>
	<link rel="stylesheet" href="style/main.min.css">
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400' rel='stylesheet' type='text/css'>
	<link rel="icon" type="image/png" href="images/favicon.png" />
</head>
<body class="preload">
	<div class="logo">
		<img src="images/portrait.png">
	</div>
	<div class="infos">
		<div class="firstname">Thibaut</div>
		<div class="lastname">Dutartre</div>
	</div>
	<div class="links">
		<svg viewBox="0 0 32 32" class="icon" goto="vsco">
		    <use xlink:href="#vsco"></use>
		</svg>
		<svg viewBox="0 0 32 28" class="icon" goto="twitter">
		    <use xlink:href="#twitter"></use>
		</svg>
		<svg viewBox="0 0 33 33" class="icon" goto="github">
		    <use xlink:href="#github"></use>
		</svg>
		<svg viewBox="0 0 32 21" class="icon" goto="email">
			<use xlink:href="#email"></use>
		</svg>
	</div>
</body>
<script src="scripts/jquery.min.js"></script>
<!-- <script src="scripts/main.min.js"></script> -->

<script src="src/scripts/main.js"></script>
</html>
